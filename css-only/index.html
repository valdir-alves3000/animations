<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Effects</title>
      <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="square ">
          <span style="animation-delay: 0.75s;"></span>
          <span style="animation-delay: 1s;"></span>
          <span style="animation-delay: 2.25s;"></span>
          <span style="animation-delay: 2.5s;"></span>
          <p>c</p>
        </div>
        <div class="square">
          <span style="animation-delay: 1.25s;"></span>
          <span style="animation-delay: 1.5s;"></span>
          <span style="animation-delay: 1.75s;"></span>
          <span style="animation-delay: 2s;"></span>
          <p>s</p>
        </div>
          <div class="square ">
          <span style="animation-delay: 1.75s;"></span>
          <span style="animation-delay: 2s;"></span>
          <span style="animation-delay: 3.25s;"></span>
          <span style="animation-delay: 3.5s;"></span>
          <p>s</p>
        </div>
        <div class="square">
          <span style="animation-delay: 2.25s;"></span>
          <span style="animation-delay: 2.5s;"></span>
          <span style="animation-delay: 2.75s;"></span>
          <span style="animation-delay: 3s;"></span>
          <i class="fas fa-heart" style="color: #f00;"></i>
        </div>
      
      
    </div>
    <div class="container">
        <div class="square active">
          <span ></span>
          <span></span>
          <span></span>
          <span></span>
          <p>o</p>
        </div>
        <div class="square">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <p>n</p>
        </div>
        <div class="square">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <p>l</p>
        </div>
        <div class="square">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        <p>y</p>
        </div>
      </div>
    </div>
  </body>
</html>
