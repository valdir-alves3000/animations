<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/valdir-alves3000/portfolio/main/public/images/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h3>Email Validation Check</h3>
      <form id="form" action="#">
        <div class="inputBox">
          <input
            class=""
            type="text"
            name="email"
            id="email"
            placeholder="Enter Email Address"
            onkeydown="validation()"
          />
          <span id="text"></span>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
