<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated | Circular Progress Bar</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="box">
        <div
          style="--color: #ff0461"
          class="circle flex"
          dot="30"
          percent="90"
        ></div>
        <h2>90<span>%</span></h2>
        <p>Html</p>
      </div>
      <div class="box">
        <div
          style="--color: #2bd2ff"
          class="circle flex"
          dot="30"
          percent="82"
        ></div>
        <h2>82<span>%</span></h2>
        <p>CSS</p>
      </div>
      <div class="box">
        <div
          style="--color: #18d539"
          class="circle flex"
          dot="30"
          percent="65"
        ></div>
        <h2>65<span>%</span></h2>
        <p>JavaScript</p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
